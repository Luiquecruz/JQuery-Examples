<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>addClass</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	<style type="text/css">
		.heading{color: red;}
	</style>

</head>
<body>
	<h1>This is a heading</h1>

	<script>
		$('h1').addClass('heading');
	</script>
</body>
</html>
